findGuestByToken:
  handler: ${self:custom.functionsDirectory}/guest/findGuestByToken.handler
  events:
    - httpApi:
        path: /guest/{token}
        method: get

findAllGuests:
  handler: ${self:custom.functionsDirectory}/guest/findAllGuests.handler
  events:
    - httpApi:
        path: /guest
        method: get
